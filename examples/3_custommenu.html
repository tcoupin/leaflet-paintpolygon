<!DOCTYPE html>
<html>
    <head>

        <title>Quick Start - Leaflet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script src="../dist/Leaflet.PaintPolygon.js"></script>

        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #mapid {
                height: 100%;
                width: 100vw;
            }
        </style>

    </head>
    <body>
        <div id="mapid"></div>
        <script>
            var map = L.map('mapid').setView([43.605413, 3.879568], 10);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20,
                ext: 'png'
            }).addTo(map);

            var paintpolygonControlTR = L.control.paintPolygon({position:'topright'}).addTo(map);
            var paintpolygonControlBR = L.control.paintPolygon({position:'bottomright', menu: {eraseAll: false}}).addTo(map);
            var paintpolygonControlBL = L.control.paintPolygon({position:'bottomleft', menu: {size: false, eraseAll: false}}).addTo(map);
        </script>
    </body>
</html>
